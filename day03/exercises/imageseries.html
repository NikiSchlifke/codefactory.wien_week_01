<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image series</title>
</head>
<body>
<!-- table>(tr>fig>img[width=400]>figcaption)*4 -->
<table>
	<tr>
		<figure><img src="winter.jpg" alt="Winter" width="400">
				<figcaption>In the sinter it snows.</figcaption>
			</img></figure>
	</tr>
	<tr>
		<figure><img src="spring.jpg" alt="Spring" width="400">
				<figcaption>The spring blossoms.</figcaption>
			</img></figure>
	</tr>
	<tr>
		<figure><img src="summer.jpg" alt="Summer" width="400">
				<figcaption>Summer is hot.</figcaption>
			</img></figure>
	</tr>
	<tr>
		<figure><img src="autumn.jpg" alt="Autumn" width="400">
				<figcaption>In the autumn the leaves fall.</figcaption>
			</img></figure>
	</tr>
</table>

</body>
</html>
