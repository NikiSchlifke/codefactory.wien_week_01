<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Favorite images, songs and videos</title>
	</head>
	<body>
		<!-- table>((tr>th{Images}+th{Songs}+th{Videos})+(tr>td*3)*3) -->
		<!-- table>((tr>th{Images}+th{Songs}+th{Videos})+(tr>((td>img)+(td>audio)+(td>video))*3) -->
		<!-- table>(tr>th{Images}+th{Songs}+th{Videos})+(tr>((td>img[src=image$.jpg width=400])+(td>audio[src=audio$.mp3 type=audio/mp3]{Your Browser does not support the playing mp3 audio.})+(td>video[src=video$.mp4 width=400 type=movie/mp4]{Your Browser does not support the playing mp3 audio.}))*3)
		-->
		<!-- table>(tr>th{Images}+th{Songs}+th{Videos})+((tr>((td>img[src=image$.jpg width=400])+(td>audio[src=audio$.ogg type=audio/ogg controls]{Your Browser does not support the playing mp3 audio.})+(td>video[src=video$.mp4 width=400 type=movie/mp4 controls]{Your Browser does not support the playing mp4 video.})))*3) -->
		<table border="1">
			<tr>
				<th>Images</th>
				<th>Songs</th>
				<th>Videos</th>
			</tr>
			<tr>
				<td><img src="image1.jpg" alt="" width="400"></td>
				<td>
				<audio src="audio1.ogg" type="audio/ogg" controls="">Your Browser does not support the playing mp3 audio.</audio>
			</td>
			<td>
			<video src="video1.mp4" width="400" type="movie/mp4" controls="">Your Browser does not support the playing mp4 video.</video>
		</td>
	</tr>
	<tr>
		<td><img src="image2.jpg" alt="" width="400"></td>
		<td>
		<audio src="audio2.ogg" type="audio/ogg" controls="">Your Browser does not support the playing mp3 audio.</audio>
	</td>
	<td>
	<video src="video2.mp4" width="400" type="movie/mp4" controls="">Your Browser does not support the playing mp4 video.</video>
</td>
</tr>
<tr>
<td><img src="image3.jpg" alt="" width="400"></td>
<td>
<audio src="audio3.ogg" type="audio/ogg" controls="">Your Browser does not support the playing mp3 audio.</audio>
</td>
<td>
<video src="video3.mp4" width="400" type="movie/mp4" controls="">Your Browser does not support the playing mp4 video.</video>
</td>
</tr>
</table>
</body>
</html>
