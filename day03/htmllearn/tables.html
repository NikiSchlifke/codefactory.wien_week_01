<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Tables </title>
</head>
<body>
<!-- Tables <table> are filled with rows <tr> the first one can be filled with headers <th> if there is a header. Else every row can contain a table data cell <td>-->
<!-- table>((tr>th*3)+(tr>td*3)*3) -->
<table border="1">
	<tr>
		<th>Firstname</th>
		<th>Lastname</th>
		<th>Age</th>
	</tr>
	<tr>
		<td>Mark</td>
		<td>Johnson</td>
		<td>37</td>
	</tr>
	<tr>
		<td>Ana</td>
		<td>Alexis</td>
		<td>56</td>
	</tr>
	<tr>
		<td>John</td>
		<td>Smith</td>
		<td>77</td>
	</tr>
</table>

</body>
</html>
