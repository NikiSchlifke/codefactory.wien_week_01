<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Lists </title>
</head>
<body>

<!-- An ordered list <ol> is numbered from 1 to n before each item <li>.-->
<h1>Ordered list</h1>
<ol>
	<li>Banana</li>
	<li>Orange</li>
</ol>

<!-- An unordered list <ul> just contains bullet point before each item <li>.-->
<h1>Unordered list</h1>
<ul>
	<li>Banana</li>
	<li>Orange</li>
</ul>

<!-- A defintion list <dl> contains terms <dt> and the descriptions <dd> -->
<h1>Definition List</h1>
<dl>
	<dt>Banana</dt>
	<dd>The yellow Fruit</dd>
	<dt>Orange</dt>
	<dd>The orange fruit</dd>
</dl>

</body>
</html>
