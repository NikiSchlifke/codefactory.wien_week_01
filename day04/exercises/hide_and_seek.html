<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="hide_and_seek.css">
		<title>Hide and Seek</title>

	</head>
	<body>
		<style type="text/css">
		#second * {
	visibility: visible;
}
		</style>
		<div class="left" id="first">
			<div class="left" style="visibility: visible;" id="third">
				<p>2nd level nested paragraph</p>
				<div>
					<h3>3rd level nested heading</h3>
					<p>3rd level nested paragraph</p>
				</div>
			</div>
			<div class="left" id="fourth">
				<h1 style="visibility: visible;">2nd level nested heading</h1>
				<form action="">
					<input type="text" name="h1formA">
					<input type="text" name="h1formB">
				</form>
			</div>
		</div>
		<div class="right"" id="right">
			<div class="right" id="fifth"><p>second level nested paragraph</p></div>
			<div class="right" id="sixth"><img src="hide_and_seek.png" alt="a random image">
				<form action="" style="">
					<input type="text" name="imgformA">
					<input type="text" name="imgformB">
				</form>
			</div>
		</div>
	</body>
</html>
